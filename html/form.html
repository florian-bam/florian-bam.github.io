<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Florian's third project</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="flex-desktop">
            <header>
                <h1>THE CODE REVIEW</h1>
            </header>
            <main>
                <div class="top-intro">
                    <h2>Signup for our newsletter</h2>
                    <p>Get the latest news on how your code is doing right in your inbox.</p>
                </div>
                <div>
                    <form action="index.html" method="POST">
                        <div class="contact-information flex background_1">
                            <fieldset class="flex">
                                <legend>Contact Information</legend>
                                
                                <div class="flex-contact">
                                    <label for="name">Full Name*</label>
                                    <input type="text" id="name" name="user_name" required placeholder="*Required&nbsp;&nbsp;&nbsp;">
                                </div>

                                <div class="flex-contact">
                                    <label for="email">Email Address*</label>
                                    <input type="email" id="email" name="user_email" required placeholder="*Required&nbsp;&nbsp;&nbsp;">
                                </div>
                                
                                <div class="flex-contact">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="user_phone" placeholder="&nbsp;&nbsp;&nbsp;(xxx) xxx-xxxx">
                                </div>
                                
                                <div class="flex-contact">
                                    <label for="street">Street Address</label>
                                    <input type="text" id="street" name="user_street">
                                </div>
                                
                                <div class="flex-contact">
                                    <label for="city">City</label>
                                    <input type="text" id="city" name="user_city">
                                </div>
                                
                                <div class="flex-contact">
                                    <label for="state">State</label>
                                    <select name="user_state" id="state">
                                        <option value="none">&nbsp;&nbsp;&nbsp;Choose State</option>
                                        <option value="california">California</option>
                                        <option value="florida">Florida</option>
                                        <option value="texas">Texas</option>
                                        <option value="alaska">Alaska</option>
                                        <option value="hawaii">Hawaii</option>
                                    </select>
                                </div>
                                
                                <div class="flex-contact">
                                    <label for="zip">Zip Code</label>
                                    <input type="text" id="zip" name="user_zip">
                                </div>
                            </fieldset>
                        </div>
                        <div class="newsletter">
                            <fieldset class="flex">
                                <legend>Newsletter</legend>
                                
                                <label>Select the newsletters you would like to receive.</label>
                                <div class="flex-row">
                                    <input type="checkbox" id="html-news" value="html-news" name="newsletter-topic">
                                    <label for="html-news">&nbsp;&nbsp;&nbsp;HTML News</label>
                                </div>
                                
                                <div class="flex-row">
                                    <input type="checkbox" id="css-news" value="css-news" name="newsletter-topic">
                                    <label for="css-news">&nbsp;&nbsp;&nbsp;CSS News</label>
                                </div>

                                <div class="flex-row">
                                    <input type="checkbox" id="js-news" value="js-news" name="newsletter-topic">
                                    <label for="js-news">&nbsp;&nbsp;&nbsp;Javascript News</label>
                                </div>

                                <label>Newsletter format</label>
                                <div class="flex-row">
                                    <input type="radio" id="html-format" value="html-format" name="user_newsletter-format">
                                    <label for="html-format">&nbsp;&nbsp;&nbsp;HTML</label>
                                </div>

                                <div class="flex-row">
                                    <input type="radio" id="plain_text-format" value="plain_text-format" name="user_newsletter-format">
                                    <label for="plain_text-format">&nbsp;&nbsp;&nbsp;Plain text</label>
                                </div>

                                <label for="topic-ideas">Other topics you'd like to hear about:</label>
                                <textarea name="user_topic-ideas" id="topic-ideas" cols="20" rows="10"></textarea>
                                
                                <button type="submit">Sign Up Now</button>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </main> 
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
        </div>
    </body>
</html>
